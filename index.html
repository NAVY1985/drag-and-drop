<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>DRAG AND DROP</title>
</head>

<body>
    <main>
        <h1>COLLAGE</h1>
        <section class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-5 container-1 mt-2" id="pic1" ondragover="admitDrop(event)" ondrop="drop(event)">

                </div>
                <div class="col-5 container-1 mt-2" id="pic2" ondragover="admitDrop(event)" ondrop="drop(event)">

                </div>
                <div class="col-10 container-1 mt-2" id="pic3" ondragover="admitDrop(event)" ondrop="drop(event)">

                </div>
            </div>
        </section>
        <section class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h5>PHOTO BOOTH</h5>
                </div>
            </div>
        </section>
        <section class="container-fluid mt-2" ondragover="admitDrop(event)" ondrop="drop(event)">
            <div class="row d-flex justify-content-center">
                <div class="col-3 container-2 d-flex justify-content-center m-2">
                    <img class="img-fluid" src="assets/images/rockeras.jpg" id="photo1" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">
                </div>
                <div class="col-3 container-2 d-flex justify-content-center m-2">
                    <img class="img-fluid" src="assets/images/ramones-girl.jpg" id="photo2" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">
                </div>
                <div class="col-3 container-2 d-flex justify-content-center m-2">
                    <img class="img-fluid" src="assets/images/smoking-girl.jpg" id="photo3" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-3 container-2 d-flex justify-content-center m-2">
                    <img class="img-fluid" src="assets/images/misfits.jpg" id="photo4" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">
                </div>
                <div class="col-3 container-2 d-flex justify-content-center m-2">
                    <img class="img-fluid" src="assets/images/the-donnas.jpg" id="photo5" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">
                </div>
                <div class="col-3 container-2 d-flex justify-content-center m-2">
                    <img class="img-fluid" src="assets/images/rocker-girl.jpg" id="photo6" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-3 container-2 d-flex justify-content-center m-2">
                    <img class="img-fluid " src="assets/images/babes.jpg" id="photo7" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">
                </div>
                <div class="col-3 container-2 d-flex justify-content-center m-2">
                    <img class="img-fluid " src="assets/images/skull.jpg" id="photo8" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">
                </div>
                <div class="col-3 container-2 d-flex justify-content-center m-2">
                    <img class="img-fluid" src="assets/images/l7.jpg" id="photo9" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">
                </div>
            </div>
        </section>


    </main>









    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
