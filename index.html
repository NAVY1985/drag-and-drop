<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>DRAG AND DROP</title>
</head>

<body>
    <main>
        <section class="container-fluid mt-2">
            <div class="row">
                <div class="col-12">
                    <h1>COLLAGE</h1>
                </div>
            </div>
        </section>
        <section class="container-fluid">
            <div class="row d-flex justify-content-center no-gutters">
                <div class="col-5 container-1 mt-2" id="pic1 droptarget">
                    <!-- ondragover="admitdrop(event)" ondrop="drop(event)"
                    ondragover="admitdrop(event)" ondrop="drop(event)"
                ondragover="admitdrop(event)" ondrop="drop(event)"-->
                </div>
                <div class="col-5 container-1 mt-2" id="pic2">

                </div>
                <div class="col-10 container-1" id="pic3">

                </div>
            </div>
        </section>
        <section class="container-fluid mt-3 ">
            <div class="row ">
                <div class="col-12 ">
                    <h5>PHOTO BOOTH</h5>
                </div>
            </div>
        </section>
        <section class="container-fluid mt-2 ">
            <div class="row no-gutters ">
                <!--ondragover="admitdrop(event) " ondrop="drop(event) "-->
                <div class="col-4 container-2">
                    <img class="img-fluid " src="assets/images/rockeras.jpg " id="photo1 " draggable="true">
                </div>
                <div class="col-4 container-2 ">
                    <img class="img-fluid " src="assets/images/ramones-girl.jpg " id="photo2 " draggable="true">
                </div>
                <div class="col-4 container-2 ">
                    <img class="img-fluid " src="assets/images/smoking-girl.jpg " id="photo3 " draggable="true">
                </div>
            </div>
            <div class="row no-gutters ">
                <div class="col-4 container-2 ">
                    <img class="img-fluid " src="assets/images/misfits.jpg " id="photo4 " draggable="true">
                </div>
                <div class="col-4 container-2 ">
                    <img class="img-fluid " src="assets/images/the-donnas.jpg " id="photo5 " draggable="true ">
                    <!-- ondragstart="drag(event) " ondragend="dragend(event) "-->
                </div>
                <div class="col-4 container-2 ">
                    <img class="img-fluid " src="assets/images/rocker-girl.jpg " id="photo6 " draggable="true">
                </div>
            </div>
            <div class="row no-gutters ">
                <!-- ondragover="admitDrop(event) " ondrop="drop(event) "-->
                <div class="col-4 container-2 ">
                    <img class="img-fluid " src="assets/images/babes.jpg " id="photo7 " draggable="true ">
                </div>
                <div class="col-4 container-2 ">
                    <img class="img-fluid " src="assets/images/skull.jpg " id="photo8 " draggable="true ">
                </div>
                <div class="col-4 container-2 ">
                    <img class="img-fluid " src="assets/images/l7.jpg " id="photo9 " draggable="true ">
                </div>
            </div>
        </section>


    </main>









    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js " integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm " crossorigin="anonymous "></script>
    <script src="js/drag.js "></script>
    <script src="js/app.js "></script>

</body>

</html>
